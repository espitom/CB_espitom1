    <title>Document</title>

<body>
    <h1 style="text-align: center;">Login Page</h1>
    <form action="">
        <!--it groups and identifies that a user can interact with the webpage-->

            <label for="uName">
                Username
            </label>
            <input type="text" id="uName" name="uName">
        </p>

        <p style="text-align: center;">
            <label for="pword">
                Password
            </label>
            <input type="text" id="pword" name="pword">
        </p>

        <p style="text-align: center;">
            <button type="submit" >
                <a href="TY.html">
                    Submit

            <button type="reset">
                Clear
            </button>
        </p>
    </form>
